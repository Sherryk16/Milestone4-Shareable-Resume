 <!DOCTYPE html>
 <html lang="en">
 <head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>
<h1>Milestone 5 Shareable Resume</h1>


<form id="form">
  <fieldset id="info">
  <legend id="Personal Information">Personal Information</legend>
  <label for="username">Username</label><br>
  <input type="text" id="username" name="username" required><br>
  <label for="fname">First Name:</label> <br>
  <input type="text" id="fname" name="fname" required><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname" required><br>
  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob" required><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>
  <label for="phone">Phone Number:</label><br>
  <input type="tel" id="phone" name="phone" required><br>
  
</fieldset>
<fieldset id="education">
  <legend>Education</legend>
  <label for="education" id="eduq">Highest Qualification:</label><br>
  <textarea name="education" id="educationt"
  placeholder="Enter your highest qualification, institution, and graduation date" required></textarea><br>
</fieldset>

<fieldset id="skills">
  <legend id="skillsLegend">Skills</legend>
  <label for="Skills">Skills:</label><br>
  <textarea name="Skills" id="Skills" placeholder="Write About Your Skills"required></textarea><br>
</fieldset>

<fieldset id="experience">
  <legend>Work Experience</legend>
  <label for="workExperience">Work Experience:</label><br>
  <textarea name="workExperience" id="workExperience"
  placeholder="Enter your work experience, company name, position, and duration" required></textarea><br>
</fieldset>

<label for="button" id="button1">
  <input type="submit" id="button" value="Generate CV">
</form>

<div id="resumeOutput" contenteditable="true">
  <!--resume will be generated-->
</div>

<div id="shareable-link-container" style="display: none;">
  <h2>Shareable Link</h2>
  <p>here is your unique link to view or edit resume..</p>
  <a href="#" id="shareable-link" target="_blank"></a>
  <br>
  <button id="download-pdf"><b>Download as PDF</b></button>
</div>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

 </body>
 </html>
